version: '3.8'

services:
  harmonic-trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: harmonic-bot
    restart: unless-stopped
    
    # Variables d'environnement depuis le fichier .env
    env_file:
      - .env
    
    # Volumes pour persister les données
    volumes:
      - ./logs:/home/trader/app/logs
      - ./data:/home/trader/app/data
      - ./.env:/home/trader/app/.env:ro
    
    # Configuration réseau
    networks:
      - trading-network
    
    # Limites de ressources
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Politique de redémarrage
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Commande de santé
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service optionnel pour monitoring (Prometheus/Grafana)
  monitoring:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - trading-network
    profiles:
      - monitoring

  # Service optionnel pour visualisation des logs
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - trading-network
    profiles:
      - monitoring

networks:
  trading-network:
    driver: bridge

volumes:
  grafana-storage:
